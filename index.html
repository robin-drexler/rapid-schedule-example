<html manifest="cache.appcache">
<head>
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="content">
  <header>

  <nav>
    <ul>
        
        <li>

        <li>

        </li>
        

    </ul>
</nav>

  <h2>Saturday</h2>

  
  <div class="slot-container">
    <span class="slot-time-start">12:00</span> -
    <span class="slot-time-end">13:00</span>

    <div class="talks-container">
      
      <div class="talk-container">
        <div class="talk-title">How Geloet will save us all</div>
        <div class="talk-footer">
          <div class="talk-speaker">Speaker: Robin Drexler</div>
          <div class="talk-location">Location: H1</div>

        </div>
      </div>
      
      <div class="talk-container">
        <div class="talk-title">Geloet is jsut not worth it</div>
        <div class="talk-footer">
          <div class="talk-speaker">Speaker: Katrin Werner</div>

        </div>
      </div>
      
    </div>
  </div>
  
  <div class="slot-container">
    <span class="slot-time-start">12:00</span> -
    <span class="slot-time-end">13:00</span>

    <div class="talks-container">
      
      <div class="talk-container">
        <div class="talk-title">Wurst is good</div>
        <div class="talk-footer">
          <div class="talk-speaker">Speaker: Peter</div>
          <div class="talk-location">Location: H1</div>
          <div style="clear: both;"></div>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script type="application/javascript">
  (function () {
    if (!window.applicationCache) {
      return;
    }
    window.addEventListener('load', function (e) {
      window.applicationCache.addEventListener('updateready', function (e) {
        if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
          if (confirm('Schedule has updated. Want to reload?')) {
            window.location.reload();
          }
        }
      }, false);

    }, false);
  })();

</script>
</body>

</html>
